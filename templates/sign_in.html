{% extends 'base.html' %}
{% from 'bootstrap5/form.html' import render_form %}

{% block title %} Sign in {% endblock %}
{% block content %}
<form style="width: 500px" method="post">
    <h1>Please sign in</h1>
    <div class="form-floating">
        {{ form.hidden_tag() }}
        {{ render_form(form) }}
    </div>
</form>
{% endblock %}
